<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d074af950b.js" crossorigin="anonymous"></script>
    <title>LoopisForm</title>
</head>
<body>
    
    <div id="form">
        <form action="">
            <h1 class="title">Cadastrar</h1>
            <label for="username">Nome</label>
            <div class="input">
                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                <input id="username" name="username" autocomplete="off" placeholder="Username" type="text">
            </div>
            <label for="email">Email</label>
            <div class="input">
                <i class="fa fa-envelope-o" aria-hidden="true"></i>
                <input id="email" name="email" autocomplete="off" placeholder="Email" type="text">
            </div>
            <label for="senha">Senha</label>
            <div class="input">
                <i class="fa fa-lock" aria-hidden="true"></i>
                <input id="senha" name="senha"  placeholder="Password" type="password">
            </div>
            <div id="btn">
                <button type="submit">Cadastrar</button>
            </div>
        </form>
    </div>
</body>
</html>
